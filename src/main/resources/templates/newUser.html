<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<div th:fragment="newUser" class="card">
    <div class="card-header"><b class="font-weight-bold">Add new user</b></div>
    <div class="card-body" id="newUser">
        <form id="defaultSomeForm" data-hidden=true style="display: none">
            <div class="col-6 mx-auto">
                <div class="form-group">

                    <div class="form-group d-flex flex-column">
                        <label class="text-center font-weight-bold" for="editFirstName">First name</label>
                        <input class="form-control form-control-sm" placeholder="First name" type="text" id="editFirstName" name="firstName"
                               required>
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class="text-center font-weight-bold" for="editLastName">Last name</label>
                        <input class="form-control form-control-sm" placeholder="Last name" type="text" id="editLastName" name="lastName"
                               required>
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class="text-center font-weight-bold" for="editAge">Age</label>
                        <input class="form-control form-control-sm" placeholder="Age" type="text" min="1" max="120" name="age"
                               id="editAge" required/>
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class="text-center font-weight-bold" for="editPassword">Password</label>
                        <input class="form-control form-control-sm" placeholder="Password" type="password" name="password" id="editPassword"
                               required/>
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class="text-center font-weight-bold" for="editUsername">Email</label>
                        <input class="form-control form-control-sm" placeholder="Email" type="text" id="editUsername" name="username"
                               required>
                    </div>
                    <div class="d-flex flex-column">
                        <label class="text-center font-weight-bold" for="rolesSelector">Role</label>
                        <select class="custom-select" size="2" name="roles" id="rolesSelector" multiple required>
                            <option id="roleAdmin" value="1"  requared>ADMIN</option>
                            <option id="roleUser" value="2"  requared>USER</option>
                        </select>
                        <div class="form-group mt-3">
                            <input class="btn btn-success d-block mx-auto" type="submit" id="addNewUserButton" value="Add new user">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
