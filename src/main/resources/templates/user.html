<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>User page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand navbar-light "> <span class="fw-bold"><td th:utext="${user.username}">...</td></span>
                with roles:
                <td th:utext="${user.getRoleOnly()}">...</td>
            </a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="text-right"><a href="/logout" style="color: darkgray" class="text-decoration-none">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row" style="height: 800px">
        <div class="col-md-2" style="padding-left: 0px;padding-right: 0px;
padding-top: 12px;">
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary btn-block text-left" style="margin-top: 5px">User</button>
            </div>
        </div>
        <div class="col-md-10" style="background:#f5f5f5">
            <div class="container">
                <h1> User information page</h1>
                <div class="card">
                    <div class="card-header"><b class="font-weight-bold">About user</b></div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead class="table-bordered">
                            <tr>
                                <th>ID</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>


                            <tr>
                                <td th:utext="${user.id}">...</td>
                                <td th:utext="${user.firstName}">...</td>
                                <td th:utext="${user.lastName}">...</td>
                                <td th:utext="${user.age}">...</td>
                                <td th:utext="${user.username}">...</td>
                                <td th:utext="${user.getRoleOnly()}">...</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/static/main.js/" th:src="@{/user.js}"></script>
</body>
</html>
